<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plakater</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="imgs/karusel1.png" style="width: 100%" />
          <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="imgs/karusel2.png" style="width: 100%" />
          <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="imgs/karusel3.png" style="width: 100%" />
          <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!-- The dots/circles -->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="logo">Dit Logo</div>
        <div class="contact-info">
          <p>
            <a href="mailto:info@oliviajuul.com">info@oliviajuul.com</a>
          </p>
          <p>CVR: 41689846</p>
          <p>
            <a href="https://www.instagram.com/oliviajuulstudio/"
              ><img
                src="imgs/instagram-logo.png"
                alt="instagram logo"
                width="20"
                height="20"
            /></a>
          </p>
        </div>
        <p>&copy; 2023 by oliviajuul</p>
      </div>
    </footer>
    <script src="js/oliviajuul.js"></script>
  </body>
</html>
